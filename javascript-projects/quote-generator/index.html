<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SytleSheet link -->
    <link rel="stylesheet" href="css/main.css">

    <!-- General Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    
    <title>Quote Generator</title>
</head>
<body>

    <main>
        <header>JavaScript Quote Generator</header>
        <section>
            <article id="quote">
                "I do the very best I know how - the very best I
                can; and I mean to keep on doing so until the end."
            </article>
            <div class="person-name">Abraham Lincoln</div>
            <div class="button-container">
                <button id="new-quote">
                    New Quote
                </button>
            </div>
        </section>
    </main>
    
    <!-- My Script -->
    <script src="app.js"></script>
    <!-- Font Awesome Import -->
    <script src="https://kit.fontawesome.com/6bef7c705c.js" crossorigin="anonymous"></script>
</body>
</html>
